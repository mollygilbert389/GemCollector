<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
 <div><h1 id="header">Crystal Trap</h1></div>
 <div id="gameRules">
    <p>You've managed to trap yourself in an achient Aztec temple.</p>
    <p>You see four gems on the door.</p>
    <p>They must help you escape!</p>
    <p>Click on the gems to match the number, and you're free!</p>
    <p> Fail, and you may not make it out alive. </p>
</div>

 <div id="computerNum"></div>
 <div id="winLose">
     <p id="win">You've Won:</p>
     <p id="lose">You've Lost:</p>
</div>
 <div id="Gems">
     <img class="gem" id="blueGem" src="https://www.ajsgem.com/sites/default/files/ajs/vivid-blue-sapphire-gemstone-sap-00177.jpg" alt="blue">
     <img class="gem" id="greenGem" src="https://cdn.shopify.com/s/files/1/0380/5717/products/oval-chatham-lab-grown-emerald-gems_1024x1024.png?v=1535067583" alt="green">
     <img class="gem" id="yellowGem" src="https://s.yimg.com/aah/yhst-71585368631737/rich-yellow-sapphire-loose-ceylon-gem-in-radiant-cut-6-3-mm-2-carats-24.jpg" alt="yellow">
     <img class="gem" id="redGem" src="https://us.123rf.com/450wm/ele4448/ele44481801/ele4448180100011/93717386-insulated-red-gem-stone-in-shape-of-heart-on-white-background.jpg?ver=6" alt="red">
 </div>
 <div id="score">Your score is:</div>
 <div id="scoreNum"></div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
