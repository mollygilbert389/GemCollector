<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
 <div><h1 id="header">Crystal Trap</h1></div>
 <div id="gameRules">
    <p>You've managed to trap yourself in an achient Aztec temple. You see four gems on the door. They must help you escape! Click on the gems to match the number, and you're free! Fail, and you may not make it out alive. </p>
</div>
<div id="compnum">Try to match:</div>
<div id="computerNum"></div>

 <div id="Gems">
     <img class="gem" id="blueGem" src="./assets/blue.png" alt="blue">
     <img class="gem" id="greenGem" src="./assets/green.png" alt="green">
     <img class="gem" id="yellowGem" src="./assets/purple.png" alt="yellow">
     <img class="gem" id="redGem" src="./assets/pink-gem.png" alt="red">
 </div>
 <div id="score">Your score is:</div>
 <div id="scoreNum">0</div>

 <div id="winLose">
    <p id="win">Games Won:</p>
    <p id="lose">Games Lost:</p>
</div>

</body>
<script src="assets/javascript/game.js"></script>
</html>
